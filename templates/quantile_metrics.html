<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quantile Metrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(240px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; }
    .muted { color: #666; }
    label { display: inline-block; margin-right: 0.5rem; }
    input { padding: 0.25rem 0.5rem; }
    button { padding: 0.25rem 0.6rem; }
  </style>
</head>
<body>
  <h1>Quantile Metrics</h1>
  <div>
    <label for="dateInput">Date</label>
    <input id="dateInput" type="date" />
    <button id="loadBtn">Load</button>
    <span class="muted" id="status"></span>
  </div>
  <div class="grid" id="cards"></div>

  <script>
    const dateParam = "{{ date_q or '' }}";
    const dateInput = document.getElementById('dateInput');
    const loadBtn = document.getElementById('loadBtn');
    const statusEl = document.getElementById('status');
    const cardsEl = document.getElementById('cards');
    if (dateParam) dateInput.value = dateParam;

    function render(data) {
      cardsEl.innerHTML = '';
      if (!data || !Array.isArray(data) || data.length === 0) {
        statusEl.textContent = 'No metrics available for selected date.';
        return;
      }
      statusEl.textContent = '';
      const row = data[0];
      const entries = [
        ['CRPS Total', row.crps_total],
        ['CRPS Margin', row.crps_margin],
        ['80% Coverage Total', row.covered_80_total],
        ['80% Coverage Margin', row.covered_80_margin]
      ];
      for (const [label, val] of entries) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<div class="muted">${label}</div><div style="font-size:1.25rem">${val ?? '—'}</div>`;
        cardsEl.appendChild(div);
      }
    }

    async function load() {
      const d = dateInput.value;
      const url = d ? `/api/quantile-metrics?date=${encodeURIComponent(d)}` : '/api/quantile-metrics';
      statusEl.textContent = 'Loading…';
      try {
        const res = await fetch(url);
        const json = await res.json();
        if (json.status !== 'ok') {
          statusEl.textContent = 'Failed to load metrics.';
          return;
        }
        render(json.data);
      } catch (e) {
        statusEl.textContent = 'Error loading metrics.';
      }
    }

    loadBtn.addEventListener('click', load);
    window.addEventListener('DOMContentLoaded', () => {
      if (dateInput.value) load();
    });
  </script>
</body>
</html>
