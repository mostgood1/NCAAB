services:
  - type: web
    name: ncaab-frontend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: TZ
        value: UTC
      - key: DISPLAY_TZ
        value: America/New_York
    healthCheckPath: /
    
    # Optional persistent disk if you later want to write outputs on Render
    # disks:
    #   - name: data
    #     mountPath: /opt/render/project/data
    #     sizeGB: 1
