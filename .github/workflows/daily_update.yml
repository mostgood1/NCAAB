name: Daily Update

on:
  schedule:
    # Run at 11:10 UTC daily (adjust for desired local time)
    - cron: '10 11 * * *'
  workflow_dispatch:

concurrency:
  group: daily-update
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run-daily-update:
    runs-on: windows-latest
    timeout-minutes: 90
    steps:
      - name: Pre-flight info
        shell: pwsh
        run: |
          Write-Host "UTC now: $(Get-Date -Format 'u')"
          Write-Host "Repository: $env:GITHUB_REPOSITORY Commit: $env:GITHUB_SHA Ref: $env:GITHUB_REF"
          Write-Host "Runner OS: $env:RUNNER_OS Architecture: $env:PROCESSOR_ARCHITECTURE"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure full history so commits/pushes succeed reliably

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create virtual environment
        run: |
          python -m venv .venv
          .venv\Scripts\python.exe -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          .venv\Scripts\python.exe -m pip install -r requirements.txt || echo 'Primary requirements install failed, trying onnxruntime/requirements.txt'
          if (Test-Path 'onnxruntime/requirements.txt') { .venv\Scripts\python.exe -m pip install -r onnxruntime/requirements.txt } else { echo 'No secondary requirements file present.' }
          # Install project package (editable) so ncaab_model modules resolve
          if (Test-Path 'pyproject.toml') { .venv\Scripts\python.exe -m pip install -e . } else { echo 'pyproject.toml not found; skipping editable install.' }

      - name: Daily update pipeline
        env:
          THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
        shell: pwsh
        run: |
          Write-Host 'Running daily_update.ps1'
          Write-Host "Script start timestamp: $(Get-Date -Format 'u')"
          .\scripts\daily_update.ps1 -SkipVarianceDiag -SkipModelTests -GitCommitMessage "chore(ci): daily update $(Get-Date -Format 'yyyy-MM-dd')"
          if ($LASTEXITCODE -ne 0) { Write-Error "daily_update.ps1 failed with exit code $LASTEXITCODE"; exit $LASTEXITCODE }
          Write-Host "Script completed timestamp: $(Get-Date -Format 'u')"

      - name: Post-run git push (safety)
        if: success()
        shell: pwsh
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git push || echo 'Nothing new to push'

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-update-logs
          path: |
            outputs/logs/*.log
            outputs/variance/*.json
          if-no-files-found: warn
