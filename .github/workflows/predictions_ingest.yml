name: Predictions Ingest
on:
  workflow_dispatch:
  schedule:
    # UTC cron: every day at 12:05 UTC (adjust as needed)
    - cron: '5 12 * * *'

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install -r onnxruntime/requirements.txt

      - name: Ingest odds & predictions
        shell: bash
        env:
          THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
        run: |
          if [ -z "${THEODDS_API_KEY}" ]; then
            echo 'THEODDS_API_KEY not configured; skipping fetch-odds and daily-run'
          else
            # Replace these CLI calls with actual project commands
            python -m src.cli fetch-odds --date today || true
            python -m src.cli daily-run --date today --preseason-weight 0.15 || true
          fi

      - name: Finalize previous day (optional)
        if: github.event_name == 'schedule'
        run: |
          python -m src.cli finalize-day --date $(date -u -d 'yesterday' +'%Y-%m-%d') || true

      - name: Persist artifacts
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add outputs/ || true
          git commit -m "ci: update outputs ingest run" || echo 'No changes to commit'
          git push || echo 'Push skipped'
