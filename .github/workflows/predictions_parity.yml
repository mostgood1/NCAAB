name: Predictions Parity Check

on:
  schedule:
    - cron: '15 12 * * *'
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Run parity script
        env:
          DATE: ${{ vars.PARITY_DATE || '' }}
          REMOTE_URL: https://ncaab.onrender.com
        run: |
          DATE=${DATE:-$(date +%Y-%m-%d)}
          echo "Checking parity for $DATE"
          python scripts/compare_parity.py --date $DATE --remote $REMOTE_URL || exit_code=$?
          if [ "${exit_code}" = "2" ] || [ "${exit_code}" = "3" ]; then
            echo "Parity check failed with code ${exit_code}" >&2
            exit ${exit_code}
          fi
      - name: Upload parity artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: parity-failure-${{ github.run_id }}
          path: scripts/compare_parity.py
